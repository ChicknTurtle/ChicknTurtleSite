<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flappy</title>
    <link rel="icon" href="../icon.png" type="image/png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        outline: none;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ChicknTurtle",
        productName: "Flappy",
        productVersion: "1.0",
      };

      // Add viewport meta for responsive mobile support
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
      }

      // Load the Unity build
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config).catch((message) => {
          alert("Unity load error: " + message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
