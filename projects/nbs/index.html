<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NBS Random Song Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 10px;
            font-family: Verdana;
            font-size: 14px;
        }

        button {
            background-color: rgb(0, 100, 0);
            color: white;
            border: 2px solid rgb(0, 200, 0);
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 150, 0);
        }

        pre {
            background-color: rgb(0, 50, 0);
            border: 3px solid rgb(0, 100, 0);
            border-radius: 5px;
            padding: 10px;
            margin: 0;
            overflow-x: auto;
            font-family: monospace;
            font-size: 14px;
        }

        a:link {
            color: rgb(0, 255, 255);
        }
    </style>
</head>

<body>

    <p>Note Block Studio random song generator<br>Click a button to generate and download the nbs file</p>
    <button onclick="randomSongV1()">Random song V1</button>
    <button onclick="randomSongV2()">Random song V2</button>

    <script type="module">
        import * as nbsModule from "https://esm.run/@nbsjs/core";
        window.nbs = nbsModule;
    </script>
    <script src="util.js"></script>
    <script src="nbs.js"></script>
</body>

</html>
